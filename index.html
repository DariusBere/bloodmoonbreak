<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="We have good coffee, marvelous books, and gorgeous flowers.">
    <meta name="robots" content="noindex">
    <meta name="author" content="Darius-Mihai Berinde">
    <meta name="keywords" content="coffee, books, flowers, library, bar, garden">
    <meta name="revisit-after" content="1 day">
    <meta name="category" content="restaurant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Favicon-->
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <!--Link to js file (script)-->
    <script src="./js/script.js"></script>
    <title>The Green Bookmark</title>
</head>

<body>
    <header class="div_header">
        <!--Logo in the header-->
        <img src="images/logo.png" width="1024" height="1024" id="logo" alt="Logo image" title="The Green Bookmark">
        <!--The name of the shop-->
        <h1 id="company_name">The Green Bookmark</h1>

        <nav>
            <ul id="nav_ul">
                <li>
                    <a href="#" class="nav_link active_link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Menu</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Books</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Flowers</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Events</a>
                </li>
                <li>
                    <a href="#" class="nav_link">About Us</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="div_main">

        <div id="gradient_container">
            <div id="main_tagline"> Coffee, Stories and Blooms</div>
            <button id="btn_explore_menu" onclick="location.href='./views/menu.html';">Explore our Menu</button>
            <button id="btn_contact_us" onclick="location.href='./contact.html';">Visit us Today</button>
        </div>

        <!--All articles are introduced into their corresponding containers. The articles change based on certain conditions, that are determined in the JavaScript file and extracted from the JSON files accordingly.-->
        
        <!-- Featured Coffee Special -->
        <section id="featured_coffee">
            <h2 class="index_section_titles">Featured coffee</h2>
            <div id="featured_coffee_container">
                <div id="coffee_special1"></div>
                <div id="coffee_special2"></div>
                <div id="coffee_special3"></div>
            </div>
        </section>
        <!-- The coffee specials change in function of the hour of the day.-->

        <!-- Latest Book Arrivals -->
        <section id="latest_books">
            <h2 class="index_section_titles">Latest book releases.</h2>
            <div id="latest_books_container"></div>
        </section>
        <!-- The books articles change in function of the month of the year that in.-->

        <!-- Seasonal Flower Collections -->
        <section id="seasonal_flowers">
            <h2 class="index_section_titles">The flowers of this season</h2>
            <div id="seasonal_flowers_container"></div>
        </section>
        <!--The flower articles change in function of the season that it's currently in.-->
    </main>
</body>

</html>
